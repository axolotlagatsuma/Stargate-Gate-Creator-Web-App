<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Creator</title>
    <style>
        /* Add your CSS here */
        .grid-container {
            display: grid;
        }
        .grid-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            background-size: cover;
        }
    </style>
</head>
<body>
    <form id="gate-form" action="/" method="POST">
        <label for="name">Gate Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="width">Grid Width:</label><br>
        <input type="number" id="width" name="width" min="1" max="100" required><br><br>

        <label for="height">Grid Height:</label><br>
        <input type="number" id="height" name="height" min="1" max="100" required><br><br>

        <button type="button" onclick="createGrid()">Create Grid</button>

        <div id="grid-container" class="grid-container"></div>

        <input type="hidden" id="grid_data" name="grid_data">
        <input type="submit" value="Generate .gate File">
    </form>

    <div id="texture-modal" style="display:none;">
        <div id="texture-list"></div>
        <button onclick="closeModal()">Close</button>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
