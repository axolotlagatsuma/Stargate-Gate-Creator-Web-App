<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Portal</title>
</head>
<body>
    <h1>Create Your Custom Portal</h1>
    <form method="post">
        <label for="portal-open">Portal Open Material:</label>
        <select name="portal-open" id="portal-open">
            {% for material in materials %}
                <option value="{{ material }}">{{ material }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="portal-closed">Portal Closed Material:</label>
        <select name="portal-closed" id="portal-closed">
            {% for material in materials %}
                <option value="{{ material }}">{{ material }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="button">Button Material:</label>
        <select name="button" id="button">
            {% for button in buttons %}
                <option value="{{ button }}">{{ button }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="toowner">Toowner:</label>
        <select name="toowner" id="toowner">
            {% for option in toowner_options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="height">Portal Height:</label>
        <input type="number" name="height" id="height" required>
        <br>

        <label for="width">Portal Width:</label>
        <input type="number" name="width" id="width" required>
        <br>

        <button type="submit">Next</button>
    </form>
</body>
</html>
